<template name="home">
<div class="container">
    <div class="contactlist">
        <div class="contactlist-header">
            <div class="contactlist-header-title">Messages</div>
            <div class="contactlist-header-icon new-conversation">
                <img src="./create.png" alt="">
            </div>
        </div>

        {{#if isNew}}
            <div class="contact currentselected">
                <div class="contact-left">
                    <div class="name center-name">New message</div>
                </div>
            </div>
        {{/if}}
        {{#each person in messageList}}
        <div class="contact {{#if currentselected person}} currentselected {{/if}}">
            <div class="contact-left">
                <div class="name">{{person}}</div>
                <div class="last-message">{{ latestMessage person }}</div>
            </div>
            <div class="timestamp">{{ latestTimestamp person }}</div>
        </div>
        {{/each}}
        
    </div>
    <div class="right">
        <div class="messages-header">
            {{#if isNew }}
                To: <input type="text" class="new-conversation-input" placeholder="Type a phone number">
            {{else}}
                <div class="messages-header-current">
                    {{currentPerson}}
                </div>
            {{/if}}
        </div>
        <div class="messages">
            {{#each msg in messages}}
                <div class="message {{#if fromme msg.from}}fromme{{else}}fromyou{{/if}}">
                    {{msg.text}}
                </div>
            {{/each}}
        </div>
        <div class="response">
            <form class="send">
                <input type="text" class="textinput" placeholder="Type a message...">
            </form>
        </div>  
    </div>
</div>
</template>
