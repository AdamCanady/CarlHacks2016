<template name="home">
<div class="container">
    <div class="contactlist">
        <div class="contactlist-header">
            <div class="contactlist-header-title">Messages</div>
            <div class="contactlist-header-icon">
                <img src="./create.png" alt="">
            </div>
            {{#each person in messageList}}
            <div class="contact {{#if currentselected person}} currentselected {{/if}}">
                <div class="contact-left">
                    <div class="name">{{person}}</div>
                    <!-- <div class="last-message">Haha but what about airbnb for cats though</div> -->
                </div>
                <!-- <div class="timestamp">3:53pm</div> -->
            </div>
            {{/each}}
        </div>
        
    </div>
    <div class="right">
        <div class="messages-header">
            {{currentPerson}}
        </div>
        <div class="messages">
            {{#each msg in messages}}
                <div class="message {{#if fromme msg.from}}fromme{{else}}fromyou{{/if}}">
                    {{msg.text}}
                </div>
            {{/each}}
        </div>
        <div class="response">
            <form class="send">
                <input type="text" class="textinput" placeholder="Type a message...">
            </form>
        </div>  
    </div>
</div>
</template>
